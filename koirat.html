<!DOCTYPE html>
<html>

<head>
  <title>JSXGraph Example</title>
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
  <style>
    #box {
      width: 600px;
      height: 600px;
    }
  </style>
</head>

<body>

  <div id="box" class="jxgbox"></div>

  <script>
    const board = JXG.JSXGraph.initBoard('box', {
      boundingbox: [-10, 10, 10, -10],
      axis: false
    });
    const radius = 5;
    const divisions = 5;
    const p0 = board.create('point', [0, 0], {name:'', color:'black'});

    var points = [];

    for (i = 0; i < (divisions); i++) {
      points[i] = board.create('point', [radius * Math.cos((i * 2 / divisions + 0.5) * Math.PI), radius * Math.sin((i * 2 / divisions + 0.5) * Math.PI)],  {name:''}); //+0.5 rotates it so that the first point points up
    }
  
    board.create('polygon', points, {
      fillColor: 'lightblue',
    });



  </script>

</body>

</html>
