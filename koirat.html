<!DOCTYPE html>
<html>

<head>
  <title>JSXGraph Example</title>
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
  <style>
    #box {
      width: 800px;
      height: 800px;
    }
  </style>
</head>

<body>

  <div id="box" class="jxgbox"></div>

  <script>
    const board = JXG.JSXGraph.initBoard('box', {
      boundingbox: [-14, 14, 14, -14],
      axis: false
    });

    const personality = [1, 1, 3, 4, 4] //Hiro
    //const personality = [2, 2, 5, 2, 4] //Po
    //const personality = [4, 1, 5, 5, 3] //Hippu
    //const personality = [1, 4, 2, 1, 5] //Rico
    //const personality = [1, 1, 2, 3, 4] //Roope
  
  
    const radius = 2;
    const divisions = 5;
    const p0 = board.create('point', [0, 0], { name: '', color: 'grey', size: 1 });
    const axisLabels = ['Pelokkuus', 'Aggressiivisuus', 'Leikkisyys', 'Tottelevaisuus', 'Äänekkyys'];
    const offsetDistance = 2;


    var perims = [];
    for (j = 0; j < 5; j++) {
      perims[j] = [];
      for (i = 0; i < (divisions); i++) {
        perims[j][i] = board.create('point', [radius * (j + 1) * Math.cos((i * 2 / divisions + 0.5) * Math.PI), radius * (j + 1) * Math.sin((i * 2 / divisions + 0.5) * Math.PI)], { name: '', size: 0, color: 'grey', fixed: true }); //+0.5 rotates it so that the first point points up
      }
    }

    var personalitypoints = []
    for (i = 0; i < (divisions); i++) {
      personalitypoints[i] = board.create('point', [radius * personality[i] * Math.cos((i * 2 / divisions + 0.5) * Math.PI), radius * personality[i] * Math.sin((i * 2 / divisions + 0.5) * Math.PI)], { name: '', size: 1, color: 'blue', fixed: true }); //+0.5 rotates it so that the first point points up
    }


    for (j = 0; j < 5; j++) {
      board.create('polygon', perims[j], {
        fillColor: 'lightgrey',
      });
    }

    for (k = 0; k < divisions; k++) {
      board.create('line', [p0, perims[4][k]], { straightFirst: false, straightLast: false });
      const theta = (k * 2 / divisions + 0.5) * Math.PI;

      const labelRadius = radius * 5 + offsetDistance;
      const lx = labelRadius * Math.cos(theta);
      const ly = labelRadius * Math.sin(theta);
      board.create('point', [lx, ly], {
        name: axisLabels[k],
        size: 0, //not visible
        fixed: true,
        label: {
          offset: [0, 0],
          fontSize: 18,
          anchorX: 'middle',
          anchorY: 'middle',
          strokeColor: 'black'
        }});
      }

    board.create('polygon', personalitypoints, {
        fillColor: 'blue',
        fillOpacity: 0.8

      });



  </script>

</body>

</html>
