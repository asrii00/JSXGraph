<!DOCTYPE html>
<html>

<head>
  <title>JSXGraph Example</title>
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
  <style>
    #box {
      width: 600px;
      height: 600px;
    }
  </style>
</head>

<body>

  <div id="box" class="jxgbox"></div>

  <script>
    const board = JXG.JSXGraph.initBoard('box', {
      boundingbox: [-12, 12, 12, -12],
      axis: false
    });

    const personality = [1, 2, 5, 4, 2]
    const radius = 2;
    const divisions = 5;
    const p0 = board.create('point', [0, 0], { name: '', color: 'blue', size: 1 });

    var perims = [];
    for (j = 0; j < 5; j++) {
      perims[j] = [];
      for (i = 0; i < (divisions); i++) {
        perims[j][i] = board.create('point', [radius * (j+1) * Math.cos((i * 2 / divisions + 0.5) * Math.PI), radius * (j+1) * Math.sin((i * 2 / divisions + 0.5) * Math.PI)], { name: '', size: 1, color:'blue'}); //+0.5 rotates it so that the first point points up
      }
    }

    for (j = 0; j < 5; j++) {
      board.create('polygon', perims[j], {
        fillColor: 'lightblue',
      });
    }



  </script>

</body>

</html>
